<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Ensure responsiveness -->
    <title>Centered Image</title>
    <style>
        /* Body setup */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        /* Image styling */
        img {
            width: 50%;        /* Scale to 70% on large screens */
            max-width: 100%;   /* Allow the image to shrink to fit smaller screens */
            height: auto;      /* Maintain aspect ratio */
            margin-top: 15vh;  /* Move the image down about 15% of the viewport height */
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            img {
                width: 80%;     /* Scale the image to 80% width on smaller screens */
                margin-top: 20vh; /* Adjust vertical positioning for smaller screens */
            }
        }
  </style>
</head>
<body>
  <img src="images/813as1df3asd2f.png" alt="">
</body>
</html>
